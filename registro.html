<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>

    <div class="contenedor centrado">
           
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre:</label>
                        <input type="text" class="form-control" id="textoNombre"  placeholder="Tu nombre aqui">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo Electronico:</label>
                        <input type="email" class="form-control" id="correo" placeholder=" Ejemplo: Efrain15@hotmail.com">
                    </div>

                    
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña:</label>
                        <input type="password" class="form-control" id="contraseña" placeholder="Pon aqui tu Contraseña">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputPassword1"> Validacion de Contraseña:</label>
                        <input type="password" class="form-control" id="contraseña2" placeholder="Pon de nuevo tu Contraseña">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">GitHub:</label>
                        <input type="text" class="form-control" id="GitHub" placeholder="Pon tu usuario de GitHub">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">URL de tu foto:</label>
                        <input type="text" class="form-control" id="Foto" placeholder="Pon aqui la URL">
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Has leido terminos y condiciones</label>
                    </div>
                    
                    <button id="botonRegistro" onclick="registrar()">Registrar</button>
           
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/registro.js"></script>
</body>
</html>
